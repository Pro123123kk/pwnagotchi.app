name: Build iOS App (Unsigned)

on:
  workflow_dispatch: # Cho phép bấm "Run workflow" thủ công

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      - name: Build unsigned iOS app
        run: |
          xcodebuild \
            -project "ios-pwnagotchi.xcodeproj" \
            -scheme "ios-pwnagotchi" \
            -sdk iphoneos \
            -configuration Release \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CONFIGURATION_BUILD_DIR=$PWD/build

      - name: Package .ipa
        run: |
          mkdir -p Payload
          cp -r build/*.app Payload/
          zip -r ios-pwnagotchi.ipa Payload
          ls -lh ios-pwnagotchi.ipa

      - name: Upload .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ios-pwnagotchi
          path: ios-pwnagotchi.ipa
