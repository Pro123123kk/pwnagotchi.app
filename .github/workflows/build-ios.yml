name: Build Unsigned iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install dependencies (CocoaPods)
        run: |
          gem install cocoapods
          pod install --repo-update || true

      - name: Build .ipa (unsigned)
        run: |
          xcodebuild -workspace pwnagotchi.app.xcworkspace \
          -scheme pwnagotchi.app \
          -sdk iphoneos \
          -configuration Release \
          clean build \
          CONFIGURATION_BUILD_DIR=$PWD/build

      - name: Package .ipa
        run: |
          mkdir -p Payload
          cp -r build/pwnagotchi.app Payload/
          zip -r pwnagotchi.ipa Payload
          rm -rf Payload

      - name: Upload .ipa
        uses: actions/upload-artifact@v4
        with:
          name: pwnagotchi-ios-unsigned
          path: pwnagotchi.ipa
