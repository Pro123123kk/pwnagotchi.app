name: Build iOS App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      # Import signing certificate (.p12)
      - name: Import signing certificate (.p12)
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.P12_CERTIFICATE }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      # Import provisioning profile (.mobileprovision)
      - name: Import provisioning profile
        uses: apple-actions/import-provisioning-profile@v1
        with:
          provisioning-profile-base64: ${{ secrets.PROVISIONING_PROFILE }}

      - name: Install dependencies (CocoaPods)
        run: |
          gem install cocoapods
          pod install --repo-update
        working-directory: ios-pwnagotchi

      - name: Build iOS app (Debug)
        run: |
          xcodebuild \
            -project ios-pwnagotchi/ios-pwnagotchi.xcodeproj \
            -scheme ios-pwnagotchi \
            -sdk iphoneos \
            -configuration Debug \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }} \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Export .ipa
        run: |
          mkdir -p output
          xcodebuild -exportArchive \
            -archivePath ios-pwnagotchi/build/ios-pwnagotchi.xcarchive \
            -exportPath output \
            -exportOptionsPlist ios-pwnagotchi/exportOptions.plist

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: output/*.ipa
