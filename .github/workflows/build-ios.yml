name: Build iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install CocoaPods (if needed)
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods
            pod install
          else
            echo "No Podfile found, skipping pod install"
          fi

      - name: Build iOS App (no signing)
        run: |
          xcodebuild -project "ios-pwnagotchi.xcodeproj" \
            -scheme "ios-pwnagotchi" \
            -sdk iphoneos \
            -configuration Release \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CONFIGURATION_BUILD_DIR=$PWD/build

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -R build/ios-pwnagotchi.app Payload/
          zip -r ios-pwnagotchi.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-pwnagotchi-ipa
          path: ios-pwnagotchi.ipa
