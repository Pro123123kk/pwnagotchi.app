name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      # Import signing certificate (.p12)
      - name: Import signing certificate
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: "1"

      # âœ… FIXED: Install provisioning profile manually
      - name: Install provisioning profile manually
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Install dependencies (CocoaPods)
        run: |
          gem install cocoapods
          pod install --repo-update || true

      - name: Build iOS app (Debug)
        run: |
          xcodebuild -workspace pwnagotchi.app.xcworkspace \
          -scheme pwnagotchi.app \
          -sdk iphoneos \
          -configuration Debug \
          archive -archivePath $PWD/build/pwnagotchi.xcarchive

      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
          -archivePath $PWD/build/pwnagotchi.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath $PWD/build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwnagotchi-ios-build
          path: build/*.ipa
